<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Petição Inicial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .loader {
            border-top-color: #4F46E5;
            -webkit-animation: spinner 1.5s linear infinite;
            animation: spinner 1.5s linear infinite;
        }
        @keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 min-h-screen py-8 px-4 lg:px-8">

    <div class="max-w-7xl mx-auto">
        <header class="mb-8 text-center lg:text-left">
            <h1 class="text-3xl font-bold text-indigo-900 tracking-tight">Peticionador Jurídico</h1>
            <p class="text-slate-500 mt-2">Preencha os dados para gerar a minuta inicial automaticamente via IA.</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            
            <!-- Formulário - ocupa 5 colunas em desktop -->
            <div class="lg:col-span-5 bg-white p-6 rounded-2xl shadow-sm border border-slate-100 h-fit">
                <form id="legalForm" class="space-y-5">
                    
                    <!-- Tipo de Ação -->
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Tipo de Ação</label>
                        <input type="text" name="acao" placeholder="Ex: Ação de Alimentos" required
                            class="w-full px-4 py-2 rounded-lg border border-slate-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition-all text-sm">
                    </div>

                    <!-- Juízo -->
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Juízo</label>
                        <input type="text" name="juizo" placeholder="Ex: Vara de Família" required
                            class="w-full px-4 py-2 rounded-lg border border-slate-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition-all text-sm">
                    </div>

                    <!-- Valor da Causa -->
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Valor da Causa</label>
                        <div class="relative">
                            <span class="absolute left-3 top-2 text-slate-400 text-sm">R$</span>
                            <input type="text" id="valorCausa" name="valor" placeholder="0,00" required
                                class="w-full pl-10 pr-4 py-2 rounded-lg border border-slate-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition-all text-sm font-mono">
                        </div>
                    </div>

                    <!-- Partes (Dinâmico) -->
                    <div>
                        <div class="flex items-center justify-between mb-2">
                            <label class="block text-sm font-medium text-slate-700">Partes</label>
                            <button type="button" onclick="addParte()" 
                                class="text-xs bg-indigo-50 hover:bg-indigo-100 text-indigo-700 px-3 py-1 rounded-lg flex items-center gap-1 transition-colors">
                                <i data-lucide="plus" class="w-3 h-3"></i> Adicionar
                            </button>
                        </div>
                        <div id="partesContainer" class="space-y-3">
                            <!-- Primeira parte (obrigatória) -->
                            <div class="parte-item bg-slate-50 p-3 rounded-lg border border-slate-200">
                                <div class="flex items-start gap-2">
                                    <select class="parte-tipo flex-shrink-0 px-2 py-2 text-xs font-medium rounded-md border border-slate-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none bg-white w-28">
                                        <option value="Requerente">Requerente</option>
                                        <option value="Requerido">Requerido</option>
                                    </select>
                                    <input type="text" class="parte-nome flex-1 min-w-0 px-3 py-2 text-sm rounded-md border border-slate-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none" 
                                        placeholder="Nome completo da parte" required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Fatos -->
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Fatos</label>
                        <textarea name="fatos" rows="4" placeholder="Descreva os fatos detalhadamente..." required
                            class="w-full px-4 py-2 rounded-lg border border-slate-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition-all text-sm"></textarea>
                    </div>

                    <!-- Pedido -->
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Pedidos</label>
                        <textarea name="pedidos" rows="4" placeholder="Elenque os pedidos..." required
                            class="w-full px-4 py-2 rounded-lg border border-slate-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition-all text-sm"></textarea>
                    </div>

                    <button type="submit" id="submitBtn"
                        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-4 rounded-xl transition-colors flex items-center justify-center gap-2">
                        <span>Gerar Petição</span>
                        <i data-lucide="send" class="w-4 h-4"></i>
                    </button>
                </form>
            </div>

            <!-- Resultado - ocupa 7 colunas em desktop -->
            <div class="lg:col-span-7">
                <div id="emptyState" class="h-full min-h-[400px] flex flex-col items-center justify-center bg-slate-100 rounded-2xl border-2 border-dashed border-slate-200 text-slate-400">
                    <i data-lucide="file-text" class="w-12 h-12 mb-2 opacity-50"></i>
                    <p>O documento gerado aparecerá aqui.</p>
                </div>

                <div id="loadingState" class="hidden h-full min-h-[400px] flex flex-col items-center justify-center bg-white rounded-2xl border border-slate-100 shadow-sm">
                    <div class="loader ease-linear rounded-full border-4 border-t-4 border-slate-200 h-12 w-12 mb-4"></div>
                    <p class="text-indigo-600 font-medium animate-pulse">Processando requisição...</p>
                    <p class="text-xs text-slate-400 mt-2">Isso pode levar alguns segundos.</p>
                </div>

                <div id="resultState" class="hidden bg-white rounded-2xl shadow-lg border border-slate-100 overflow-hidden">
                    <div class="bg-indigo-900 px-6 py-3 flex justify-between items-center">
                        <h2 class="text-white font-medium flex items-center gap-2">
                            <i data-lucide="check-circle" class="w-5 h-5 text-green-400"></i>
                            Documento Finalizado
                        </h2>
                        <button onclick="copyToClipboard()" class="text-indigo-200 hover:text-white text-sm flex items-center gap-1 transition-colors">
                            <i data-lucide="copy" class="w-4 h-4"></i> Copiar
                        </button>
                    </div>
                    <div class="p-8 bg-white max-h-[800px] overflow-y-auto">
                        <pre id="outputContent" class="whitespace-pre-wrap font-serif text-slate-800 text-justify leading-relaxed text-base"></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        // --- Adicionar/Remover Partes Dinamicamente ---
        function addParte() {
            const container = document.getElementById('partesContainer');
            const newParte = document.createElement('div');
            newParte.className = 'parte-item bg-slate-50 p-3 rounded-lg border border-slate-200 relative';
            
            newParte.innerHTML = `
                <button type="button" onclick="removeParte(this)" 
                    class="absolute -top-2 -right-2 w-6 h-6 bg-red-500 hover:bg-red-600 text-white rounded-full flex items-center justify-center transition-colors shadow-md z-10">
                    <i data-lucide="x" class="w-3 h-3"></i>
                </button>
                <div class="flex items-start gap-2">
                    <select class="parte-tipo flex-shrink-0 px-2 py-2 text-xs font-medium rounded-md border border-slate-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none bg-white w-28">
                        <option value="Requerente">Requerente</option>
                        <option value="Requerido">Requerido</option>
                    </select>
                    <input type="text" class="parte-nome flex-1 min-w-0 px-3 py-2 text-sm rounded-md border border-slate-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none" 
                        placeholder="Nome completo da parte" required>
                </div>
            `;
            
            container.appendChild(newParte);
            lucide.createIcons();
        }

        function removeParte(btn) {
            const container = document.getElementById('partesContainer');
            if(container.children.length > 1) {
                btn.closest('.parte-item').remove();
            } else {
                alert('Deve haver pelo menos uma parte no processo.');
            }
        }

        // --- Máscara de Moeda ---
        const valorInput = document.getElementById('valorCausa');
        valorInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value === '') {
                e.target.value = '';
                return;
            }
            value = (parseInt(value) / 100).toFixed(2) + '';
            value = value.replace('.', ',');
            value = value.replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1.');
            e.target.value = value;
        });

        // --- Coleta de Partes ---
        function coletarPartes() {
            const parteItems = document.querySelectorAll('.parte-item');
            const partes = [];
            
            parteItems.forEach(item => {
                const tipo = item.querySelector('.parte-tipo').value;
                const nome = item.querySelector('.parte-nome').value.trim();
                if(nome) {
                    partes.push({ tipo, nome });
                }
            });
            
            return partes.map(p => `${p.tipo}: ${p.nome}`).join(' | ');
        }

        // --- Submissão do Formulário ---
        document.getElementById('legalForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const btn = document.getElementById('submitBtn');
            const originalBtnText = btn.innerHTML;
            const emptyState = document.getElementById('emptyState');
            const loadingState = document.getElementById('loadingState');
            const resultState = document.getElementById('resultState');

            btn.disabled = true;
            btn.innerHTML = `<span class="opacity-75">Gerando...</span>`;
            emptyState.classList.add('hidden');
            resultState.classList.add('hidden');
            loadingState.classList.remove('hidden');
            loadingState.classList.add('flex');

            const formData = new FormData(e.target);
            const rawValue = document.getElementById('valorCausa').value;
            
            const payload = {
                "Tipo de ação": formData.get('acao'),
                "Juizo": formData.get('juizo'),
                "Partes": coletarPartes(),
                "Fatos": formData.get('fatos'),
                "Pedido": formData.get('pedidos'),
                "Valor da causa": `R$ ${rawValue}`
            };

            try {
                const response = await fetch('/api/submit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (data.output) {
                    document.getElementById('outputContent').innerText = data.output;
                    loadingState.classList.add('hidden');
                    loadingState.classList.remove('flex');
                    resultState.classList.remove('hidden');
                    
                    if(window.innerWidth < 1024) {
                        resultState.scrollIntoView({ behavior: 'smooth' });
                    }
                } else {
                    alert('Erro: Resposta inválida do servidor.');
                    loadingState.classList.add('hidden');
                    emptyState.classList.remove('hidden');
                }

            } catch (error) {
                console.error(error);
                alert('Ocorreu um erro ao processar a solicitação.');
                loadingState.classList.add('hidden');
                loadingState.classList.remove('flex');
                emptyState.classList.remove('hidden');
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalBtnText;
                lucide.createIcons();
            }
        });

        function copyToClipboard() {
            const text = document.getElementById('outputContent').innerText;
            navigator.clipboard.writeText(text).then(() => {
                alert("Texto copiado para a área de transferência!");
            });
        }
    </script>
</body>
</html>
