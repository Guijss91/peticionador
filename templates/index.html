<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peticionador - Sistema de Peti√ß√µes</title>
    <link href="/static/dist/output.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-indigo-900 mb-2">
                ‚öñÔ∏è Peticionador
            </h1>
            <p class="text-gray-600 text-lg">Sistema de Registro de Peti√ß√µes Judiciais</p>
        </div>

        <!-- Formul√°rio -->
        <div class="bg-white rounded-2xl shadow-2xl p-6 md:p-10" x-data="formHandler()">
            <form @submit.prevent="submitForm" class="space-y-6">
                
                <!-- Tipo de A√ß√£o -->
                <div>
                    <label for="tipo_acao" class="block text-sm font-semibold text-gray-700 mb-2">
                        Tipo de A√ß√£o <span class="text-red-500">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="tipo_acao" 
                        x-model="formData.tipo_acao"
                        required
                        class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200"
                        placeholder="Ex: A√ß√£o Civil P√∫blica"
                    >
                </div>

                <!-- Ju√≠zo -->
                <div>
                    <label for="juizo" class="block text-sm font-semibold text-gray-700 mb-2">
                        Ju√≠zo <span class="text-red-500">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="juizo" 
                        x-model="formData.juizo"
                        required
                        class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200"
                        placeholder="Ex: 1¬™ Vara C√≠vel"
                    >
                </div>

                <!-- Partes -->
                <div>
                    <label for="partes" class="block text-sm font-semibold text-gray-700 mb-2">
                        Partes <span class="text-red-500">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="partes" 
                        x-model="formData.partes"
                        required
                        class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200"
                        placeholder="Ex: Jo√£o Silva vs. Maria Santos"
                    >
                </div>

                <!-- Fatos -->
                <div>
                    <label for="fatos" class="block text-sm font-semibold text-gray-700 mb-2">
                        Fatos <span class="text-red-500">*</span>
                    </label>
                    <textarea 
                        id="fatos" 
                        x-model="formData.fatos"
                        required
                        rows="6"
                        class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200 resize-none"
                        placeholder="Descreva os fatos relevantes ao caso..."
                    ></textarea>
                </div>

                <!-- Pedido -->
                <div>
                    <label for="pedido" class="block text-sm font-semibold text-gray-700 mb-2">
                        Pedido <span class="text-red-500">*</span>
                    </label>
                    <textarea 
                        id="pedido" 
                        x-model="formData.pedido"
                        required
                        rows="6"
                        class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200 resize-none"
                        placeholder="Descreva o pedido da peti√ß√£o..."
                    ></textarea>
                </div>

                <!-- Valor da Causa -->
                <div>
                    <label for="valor_causa" class="block text-sm font-semibold text-gray-700 mb-2">
                        Valor da Causa <span class="text-red-500">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="valor_causa" 
                        x-model="formData.valor_causa"
                        @input="formatCurrency"
                        required
                        class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200 font-mono text-lg"
                        placeholder="R$ 0,00"
                    >
                </div>

                <!-- Mensagem de Status -->
                <div x-show="message" 
                     :class="{'bg-green-50 border-green-500 text-green-700': success, 'bg-red-50 border-red-500 text-red-700': !success}"
                     class="border-l-4 p-4 rounded-lg"
                     x-transition>
                    <p class="font-medium" x-text="message"></p>
                </div>

                <!-- Bot√µes -->
                <div class="flex flex-col sm:flex-row gap-4 pt-4">
                    <button 
                        type="submit" 
                        :disabled="loading"
                        class="flex-1 bg-indigo-600 hover:bg-indigo-700 disabled:bg-gray-400 text-white font-semibold py-4 px-6 rounded-lg shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition duration-200 disabled:cursor-not-allowed disabled:transform-none"
                    >
                        <span x-show="!loading">üì§ Enviar Peti√ß√£o</span>
                        <span x-show="loading">‚è≥ Enviando...</span>
                    </button>
                    <button 
                        type="button"
                        @click="resetForm"
                        :disabled="loading"
                        class="flex-1 sm:flex-none bg-gray-200 hover:bg-gray-300 disabled:bg-gray-100 text-gray-700 font-semibold py-4 px-6 rounded-lg shadow hover:shadow-md transition duration-200 disabled:cursor-not-allowed"
                    >
                        üîÑ Limpar
                    </button>
                </div>
            </form>
        </div>

        <!-- Footer -->
        <div class="text-center mt-8 text-gray-600">
            <p class="text-sm">¬© 2025 Sistema Peticionador - Desenvolvido com Flask e Tailwind CSS</p>
        </div>
    </div>

    <script>
        function formHandler() {
            return {
                formData: {
                    tipo_acao: '',
                    juizo: '',
                    partes: '',
                    fatos: '',
                    pedido: '',
                    valor_causa: ''
                },
                loading: false,
                message: '',
                success: false,

                formatCurrency() {
                    let value = this.formData.valor_causa.replace(/\D/g, '');
                    
                    if (value === '') {
                        this.formData.valor_causa = '';
                        return;
                    }
                    
                    value = (parseInt(value) / 100).toFixed(2);
                    value = value.replace('.', ',');
                    value = value.replace(/\B(?=(\d{3})+(?!\d))/g, '.');
                    
                    this.formData.valor_causa = 'R$ ' + value;
                },

                async submitForm() {
                    this.loading = true;
                    this.message = '';
                    
                    try {
                        const response = await fetch('/submit', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(this.formData)
                        });
                        
                        const data = await response.json();
                        
                        if (data.success) {
                            this.success = true;
                            this.message = data.message;
                            setTimeout(() => this.resetForm(), 3000);
                        } else {
                            this.success = false;
                            this.message = data.error || 'Erro ao enviar formul√°rio';
                        }
                    } catch (error) {
                        this.success = false;
                        this.message = 'Erro de conex√£o. Tente novamente.';
                    } finally {
                        this.loading = false;
                    }
                },

                resetForm() {
                    this.formData = {
                        tipo_acao: '',
                        juizo: '',
                        partes: '',
                        fatos: '',
                        pedido: '',
                        valor_causa: ''
                    };
                    this.message = '';
                    this.loading = false;
                }
            }
        }
    </script>
</body>
</html>
